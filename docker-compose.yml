version: '3.8'
services:
  backend:
    build: ./backend
    container_name: kanban-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/tasks.json:/app/tasks.json
  frontend:
    build: ./frontend
    container_name: kanban-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
